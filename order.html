<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đặt Hàng - Minh Nhật Store</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 30px 15px;
      }
      .form-container {
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #003366;
      }
      iframe {
        width: 100%;
        height: 700px;
        border: none;
      }
      @media (max-width: 600px) {
        iframe {
          height: 900px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Đặt Hàng - Minh Nhật Store</h2>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSfIgzPgrqZrbqj-PCMsbHoUuCKzwkzLBtsHQX2HtE1X5CxD1Q/viewform?embedded=true"
        allowfullscreen
        width="640"
        height="956"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        >Đang tải…</iframe
      >
    </div>
  </body>
</html>
